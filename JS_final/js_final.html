<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js_final.css">
    <title>Random Number Generator</title>
</head>
<body>
    <h1> Click Start to Find Your Phone Number!</h1>

    <div class="container">
        <div id="number">000-000-000</div>
        <button onclick="toggleRandomNumber()" id="toggleButton">Start the Phone Finder!</button>
        <button onclick="saveNumber()">Save Your Number</button>
    </div>

    <div id="savedNumbers">
        <h3>Is this Your Number?</h3>
    </div>

    <script>
        let intervalId;
        let isRunning = true;

        function formatPhoneNumber(number) {
            const numStr = number.toString();
            return numStr.slice(0, 3) + '-' + numStr.slice(3, 6) + '-' + numStr.slice(6);
        }

        function startRandomNumber() {
            document.getElementById('number').style.color = 'green';
            intervalId = setInterval(() => {
                const randomNumber = Math.floor(Math.random() * 9000000000) + 1000000000;
                document.getElementById('number').textContent = formatPhoneNumber(randomNumber);
            }, 100);
        }

        function stopRandomNumber() {
            clearInterval(intervalId);
            document.getElementById('number').style.color = 'navy';
        }

        function toggleRandomNumber() {
            if (isRunning) {
                stopRandomNumber();
                document.getElementById('toggleButton').textContent = 'Start the Phone Finder!';
            } else {
                startRandomNumber();
                document.getElementById('toggleButton').textContent = 'Stop the Phone Finder :(';
            }
            isRunning = !isRunning;
        }

        function saveNumber() {
            const number = document.getElementById('number').textContent;
            const savedNumbersContainer = document.getElementById('savedNumbers');
            const numberElement = document.createElement('div');
            numberElement.className = 'saved-number';
            numberElement.textContent = number;
            savedNumbersContainer.appendChild(numberElement);
        }

        window.onload = startRandomNumber;
    </script>

</body>
</html>
