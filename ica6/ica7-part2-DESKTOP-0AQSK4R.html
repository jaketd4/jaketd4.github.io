<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ica7-part2.css" rel="stylesheet">
    <title>Flex your Grid Skills</title>
    <title>Keypad Layout</title>
  <style>
    #grid-parent {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 300px;
      margin: 50px auto;
    }
    
    #grid-parent h1 {
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      margin: 0;
      font-size: 2rem;
    }
    
    /* Center the 0 by placing it in the middle column */
    #no0 {
      grid-column: 2;
    }
  </style>
</head>
<body>
    <div id="flex-parent">
        <p id="flex-child3">Make me first in the row.</p>
        <p id="flex-child4">Make me show 2nd in the row.</p>
        <p id="flex-child2">Make me show 3rd from the left.</p>
        <p id="flex-child1">Make me fourth in the row.</p>
    </div>
    <hr>
    <p>Make these numbers look like a keypad</p>
    <div id="grid-parent">
        <h1 id="no1">1</h1>
        <h1 id="no2">2</h1>
        <h1 id="no3">3</h1>
        <h1 id="no4">4</h1>
        <h1 id="no5">5</h1>
        <h1 id="no6">6</h1>
        <h1 id="no7">7</h1>
        <h1 id="no8">8</h1>
        <h1 id="no9">9</h1>
