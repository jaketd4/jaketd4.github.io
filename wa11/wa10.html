<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="wa11.css">
</head>
<body>
   <div class="carousel">

   
        <button class="carousel__button carousel__button--left">
            <img src="imgs/left_button.png" alt="">
        </button>
    
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__images" src="imgs/collage.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__images" src="imgs/color_sample.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__images" src="imgs/dancers.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__images" src="imgs/red_blue_portrait.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__images" src="imgs/wave_painting.jpg" alt="">
                </li>
            </ul>
        </div>
   
        <button class="carousel__button carousel__button--right">
            <img src="imgs/right_button.png" alt="">
        </button>

     <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
   </div>

   <script src="wa11.js"></script>

   </script>
</body>
</html>
